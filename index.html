<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Calculators</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Architecture Calculators</h1>
    
    <div class="calculator">
        <h2>Feet and Inches Calculator</h2>
        <div class="calc-row">
            <div class="calc-input">
                <input type="number" id="feet1" placeholder="Feet"> ft
                <input type="text" id="inches1" placeholder="Inches"> in
            </div>
        </div>
        <div class="calc-row">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">ร</option>
            <option value="/">รท</option>
        </select>
        </div>
        <div class="calc-row">
            <div class="calc-input">
                <input type="number" id="feet2" placeholder="Feet"> ft
                <input type="text" id="inches2" placeholder="Inches"> in
            </div>
            <button id="calculateBtn">Calculate</button>
        </div>          
        <p id="result"></p>
    </div>

    <div class="converter">
        <h2>Standard to Metric Converter</h2>
        <div class="calc-row">
            <div class="calc-input">
                <input type="number" id="feetToConvert" placeholder="Feet"> ft
                <input type="text" id="inchesToConvert" placeholder="Inches"> in
            </div>
            <button id="convertBtn">Convert to Metric</button>
        </div>
        <p id="metricResult"></p>
    </div>

    <div class="decimal-feet-converter">
        <h2>Feet and Inches to Decimal Feet</h2>
        <div class="calc-row">
            <div class="calc-input">
                <input type="number" id="feetToDec" placeholder="Feet"> ft
                <input type="text" id="inchesToDec" placeholder="Inches"> in
            </div>
            <button id="convertToDecimalFeetBtn">Convert to Decimal Feet</button>
        </div>
        <p id="decimal-feet-result"></p>
    </div>

    <div class="slope calculator">
        <h2>Ramp Calculator</h2>
        <div class="calc-row">
            <div class="calc-input">
                <label for="slopeRiseFeet"><h3>Rise:</label></h3>
                <input type="number" id="slopeRiseFeet" placeholder="Feet"> ft
                <input type="text" id="slopeRiseInches" placeholder="Inches"> in
            </div>
            <div class="calc-input">
                <label for="slopeRunFeet"><h3>Run:</label></h3>
                <input type="number" id="slopeRunFeet" placeholder="Feet"> ft
                <input type="text" id="slopeRunInches" placeholder="Inches"> in
            </div>
            <div class="calc-input">
                <label for="rampWidth"><h3>Ramp Width:</label></h3>
                <input type="number" id="slopeRunFeet" placeholder="Feet"> ft
                <input type="text" id="slopeRunInches" placeholder="Inches"> in
            </div>
            <button id="calculateSlopeBtn">Calculate Slope</button>
        </div>
        <div id="slopeResult"></div>
    </div>

    <div class="calculator">
        <h2>Stair Calculator</h2>
        <div class="calc-row">
            <div class="calc-input">
                <label for="totalRiseFeet"><h3>Floor to Floor Height:</label></h3>
                <input type="number" id="totalRiseFeet" min="0" placeholder="Feet"> ft
                <input type="text" id="totalRiseInches" min="0" max="11" placeholder="Inches"> in
            </div>
            <div class="calc-input">
                <label for="runWidthFeet"><h3>Stair Width:</label></h3>
                <input type="number" id="runWidthFeet" min="0" placeholder="Feet"> ft
                <input type="text" id="runWidthInches" min="0" max="11" placeholder="Inches"> in
            </div>
            <div class="calc-input">
                <label for="spaceBetweenRuns"><h3>Space Between Runs:</label></h3>
                <input type="text" id="spaceBetweenRuns" min="0" placeholder="4in min"> in
            </div>
        </div>
        <div class="calc-row">
            <div class="calc-input">
                <label for="noseToStringerAtLanding"><h3>Nose to Stringer at Landing:</label></h3>
                <input type="text" id="noseToStringerAtLanding" min="0" placeholder="Inches"> in
            </div>
            <div class="calc-input">
                <label for="treadOffset"><h3>Tread Offset Between Runs:</label></h3>
                <input type="text" id="treadOffset" min="0" placeholder="ex. 11in"> in
            </div>
            <button onclick="calculateStairs()">Calculate Stairs</button>           
        </div>
        <div class="calc-row">
            <div id="stairResult"></div>
        </div>
    </div>    

    <div class="gauge converter">
        <h2>Metal Gauge Converter</h2>
        <div class="calc-row">
            <div class="calc-input">
                <label for="material"><h3>Material:</label></h3>
                <select class=dropdown-selector id="material" placeholder="Choose Material">
                    <option value="stainless">Stainless Steel</option>
                    <option value="galvanized">Galvanized Steel</option>
                    <option value="sheet">Sheet Steel</option>
                    <option value="aluminum">Aluminum</option>
                </select>
                <label for="mtlGauge"><h3>Gauge:</label></h3>
                <input type="text" id="mtlGauge" placeholder="Gauge">
            </div>
            <button id="convertGaugeBtn">Convert Gauge to Thickness</button>
        </div>
        <div id="gaugeResult"></div>
    </div>

    <div class="history">
        <h2>Calculation History</h2>
        <div id="history">
        </div>
        <button id="clearHistoryBtn">Clear History</button>
    </div>

    <script src="calculators.js" defer></script>
</body>
</html>
